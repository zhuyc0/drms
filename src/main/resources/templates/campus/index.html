<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>校区--DRMS后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/font_eolqem241z66flxr.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form" action="">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="name" placeholder="校区名称" class="layui-input search_input" autocomplete="off">
            </div>
            <div class="layui-input-inline">
                <input id="start" type="text" placeholder="开始时间" autocomplete="off" class="layui-input"
                       name="startDate">
            </div>
            <div class="layui-input-inline">
                -
            </div>
            <div class="layui-input-inline">
                <input id="end" type="text" placeholder="结束时间" autocomplete="off" class="layui-input" name="endDate">
            </div>
            <div class="layui-input-inline" style="width: 190px;">
                <button class="layui-btn" lay-submit lay-filter="queryform">查询</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal" id="addcampus"><i class="layui-icon">&#xe654;</i>添加</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-warm" id="refresh"><i class="layui-icon">&#xe669;</i>刷新</a>
            </div>
        </div>
    </form>
</blockquote>
<table id="datatable" lay-filter="datatable"></table>

<div id="addmodel" style="display: none;margin: 20px 30px;">
    <form action="" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">校区名称</label>
            <div class="layui-input-block">
                <input type="text" name="campus" required lay-verify="required" placeholder="请输入校区名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addfrom">立即提交</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/public.js"></script>
<script type="text/javascript" src="/js/campus/index.js"></script>
<script type="text/html" id="barDemo">
    <!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
</body>
</html>
