<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>宿舍楼--DRMS后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
	<form class="layui-form" action="">
		<div class="layui-inline">
			<div class="layui-input-inline">
				<input type="text" name="floorName" placeholder="宿舍楼名称" class="layui-input search_input" autocomplete="off">
			</div>
			<div class="layui-input-inline">
				<select name="campusId" id="campusId">
					<option value="-1">请选择一个校区</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="open" lay-verify="">
					<option value="-1">请选择开放状态</option>
					<option value="1">开放</option>
					<option value="0">关闭</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="sex" lay-verify="">
					<option value="-1">请选择男女宿舍</option>
					<option value="1">男生宿舍</option>
					<option value="0">女生宿舍</option>
				</select>
			</div>
			<div class="layui-input-inline" style="width: 190px;">
				<button class="layui-btn" lay-submit lay-filter="queryform">查询</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal" id="addfloor"><i class="layui-icon">&#xe654;</i>添加</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-warm" id="refresh"><i class="layui-icon">&#xe669;</i>刷新</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger" id="batchdel"><i class="layui-icon">&#xe640;</i>批量删除</a>
			</div>
		</div>
	</form>
</blockquote>
<table id="datatable" lay-filter="datatable"></table>

<div id="editmodel" style="display: none;margin: 20px 30px;">
	<form action="" class="layui-form">
		<input type="hidden" name="id" value="-1">
		<div class="layui-form-item">
			<label class="layui-form-label">校区名称</label>
			<div class="layui-input-block">
				<select name="campusId">
					<option value="-1">请选择一个校区</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="editfrom">立即提交</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/public.js"></script>
<script type="text/javascript" src="/js/floor/index.js"></script>
<script type="text/html" id="barDemo">
	<!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>更改校区</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
<script type="text/html" id="switchTpl">
	<!-- 这里的 checked 的状态只是演示 -->
	<input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="男|女" lay-filter="sexDemo" {{ d.sex ? 'checked' : '' }}>
</script>
<script type="text/html" id="checkboxTpl">
	<!-- 这里的 checked 的状态只是演示 -->
	<input type="checkbox" name="open" value="{{d.id}}" title="关闭" lay-filter="openDemo" {{ !d.open ? 'checked' : '' }}>
</script>

</body>
</html>
