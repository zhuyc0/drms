<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户--DRMS后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
	<form class="layui-form" action="">
		<div class="layui-inline">
			<div class="layui-input-inline">
				<input type="text" name="name" placeholder="用户名" class="layui-input search_input" autocomplete="off">
			</div>
			<div class="layui-input-inline">
				<input type="text" name="username" placeholder="登陆名" class="layui-input search_input" autocomplete="off">
			</div>
			<div class="layui-input-inline">
				<select name="campusId" id="campusId" lay-filter="queryselect">
					<option value="-1">请选择校区</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="floorId" id="floorId">
					<option value="-1">请选择楼栋</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="role" lay-verify="">
					<option value="">请选择类型</option>
					<option value="SYS">系统管理员</option>
					<option value="ADMIN">管理员</option>
				</select>
			</div>
			<div class="layui-input-inline" style="width: 190px;">
				<button class="layui-btn" lay-submit lay-filter="queryform">查询</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal" id="adduser"><i class="layui-icon">&#xe654;</i>添加</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-warm" id="refresh"><i class="layui-icon">&#xe669;</i>刷新</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger" id="batchdel"><i class="layui-icon">&#xe640;</i>批量删除</a>
			</div>
		</div>
	</form>
</blockquote>
<table id="datatable" lay-filter="datatable"></table>

<div id="editmodel" style="display: none;margin: 20px 30px;">
	<form action="" class="layui-form">
		<input type="hidden" name="id" value="-1">
		<div class="layui-form-item">
			<label class="layui-form-label">用户类型</label>
			<div class="layui-input-block">
				<select name="role" lay-filter="editselect">
					<option value="ADMIN">管理员</option>
					<option value="SYS">系统管理员</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">校区名称</label>
			<div class="layui-input-block">
				<select name="campusId" lay-filter="editselect">
					<option value="-1">请选择一个校区</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">楼栋名称</label>
			<div class="layui-input-block">
				<select name="floorId">
					<option value="-1">请选择楼栋</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="editfrom">立即提交</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/public.js"></script>
<script type="text/javascript" src="/js/user/index.js"></script>
<script type="text/html" id="barDemo">
	<!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
	<a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>更改信息</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
</body>
</html>
