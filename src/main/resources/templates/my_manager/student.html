<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="utf-8">
    <title>学生--DRMS后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/font_eolqem241z66flxr.css" media="all" />
</head>
<body>
<div style="margin: 5px 20px">
    <div style="width: 100%;height:30px;position: relative">
        <button id="batchdel" class="layui-btn layui-btn-xs layui-btn-danger">
            <i class="layui-icon">&#xe640;</i>批量删除
        </button>
        <button id="backbtn" class="layui-btn layui-btn-xs" style="position: absolute;top: 0;right: 50px;"><i
                class="layui-icon">&#xe65c;</i>返回
        </button>
        <button id="refresh" class="layui-btn layui-btn-xs layui-btn-warm" style="position: absolute;top: 0;right: 120px;"><i
                class="layui-icon">&#xe669;</i>刷新
        </button>
    </div>
</div>
<table id="datatable" lay-filter="datatable"></table>
<div id="editmodel" style="display: none;margin: 20px 30px;">
    <form action="" class="layui-form">
        <input type="hidden" name="id" value="-1">
        <div class="layui-form-item">
            <label class="layui-form-label">宿舍名称</label>
            <div class="layui-input-block">
                <select name="roomId" id="roomId" lay-verify="required">
                    <option value="">请选择一个宿舍</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="editfrom">立即提交</button>
            </div>
        </div>
    </form>
</div>
<div id="wjmodel" style="display: none;margin: 20px 20px;"></div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/public.js"></script>
<script type="text/javascript" src="/js/manager/student.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="query">查违纪</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>转宿舍</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
</body>
</html>
